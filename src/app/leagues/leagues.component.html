<div class="row">
  <div class="col-sm-12">
    <h3>Leagues</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-6" *ngFor="let league of leagues">
    <mat-card class="league-card">
      <mat-card-header>
        <mat-card-title>{{league.id}}</mat-card-title>
        <mat-card-subtitle>{{league.startAt | date: shortDate}} - {{(league.endAt | date: shortDate) || "Current"}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content></mat-card-content>
      <mat-card-actions>
        <a mat-icon-button [href]="league.url" target="_blank"><mat-icon>forum</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
